<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center p-30">
    <div id="main_container" class="w-7xl h-full flex-col gap-52">

        <div id="counterstatus" class="flex justify-center h-full text-5xl font-medium "> 0 </div>

        <div id="buttons" class="flex w-full p-1 justify-center text-5xl font-medium">
            <button id="increment" class="flex items-center justify-center w-50 h-full m-4 p-1 bg-gray-300 rounded-full border-[#b4b4b4] border-1 ">+</button>
            <button id="decrement" class="flex items-center justify-center w-50 h-full m-4 p-1 bg-gray-300 rounded-full border-[#b4b4b4] border-1">-</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
